<script type="application/ld+json"> {
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  {{ if .Params.categories }}
    "articleSection": [{{ range $index, $category := .Params.categories }}{{ if $index }}, {{ end }}"{{ $category }}"{{ end }}],
  {{ end }}
  "name": "{{ .Title | safeJS }}",
  "headline": "{{ .Title | safeJS }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "description": "{{ if .Description }}{{ .Description | plainify }}{{ else if .IsPage }}{{ .Summary | plainify }}{{ end }}",
  "inLanguage": "{{ .Lang }}",
  {{ if .Params.author }}
    "author": {
      "@type": "Person",
      "name": "{{ .Params.author }}"
    },
  {{ else if .Site.Author.name }}
    "author": {
      "@type": "Person",
      "name": "{{ .Site.Author.name }}"
    },
  {{ end }}
  "copyrightYear": "{{ .Site.Params.since }} - {{ .Site.Lastmod.Format "2006" }}",
  {{ if not .PublishDate.IsZero }}
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00PST" | safeHTML }}",
  {{ else if not .Date.IsZero }}
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-07:00PST" | safeHTML }}",
  {{ end }}
  {{ with .Lastmod }}
    "dateModified": "{{ .Format "2006-01-02T15:04:05-07:00PST" | safeHTML }}",
  {{ end }}
  "url": "{{ .Permalink }}",
  "wordCount": "{{ .WordCount }}",
  "image": "{{ .Site.Params.logo | absURL }}",
  "keywords": [{{ range $index, $tag := .Params.tags }}{{ if $index }}, {{ end }}"{{ $tag }}"{{ end }}],
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.BaseURL }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.Params.logo | absURL }}",
      "height": 1852,
      "width": 484
    }
  },
  "potentialAction": [{
    "@type": "ReadAction",
    "target": ["{{ .Permalink }}"]
  }]
} </script>
