{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12">
        {{ partial "image.html" (dict "Src" .Params.image "Alt" .Title "Class" "img-fluid mb-5 w-100 rounded-4" ) }}
        <h2 class="mb-3">{{ .Title | markdownify }}</h2>
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
    <div class="row">
    </div>
  </div>
</section>

{{ end }}
